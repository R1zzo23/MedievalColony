<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Website Title -->
	<title>Medieval Colony</title>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Javascript file -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="manageWorkers.js"></script>
	<script type="text/javascript" src="saveLoadData.js"></script>
	<script type="text/javascript" src="endOfDay.js"></script>
	<script type="text/javascript" src="colonyCreation.js"></script>
	<script type="text/javascript" src="randomPopulationEvents.js"></script>
	<script type="text/javascript" src="worldCreation.js"></script>
	<script src="hexgridwidget.js"></script>
	<script src="hexGrid.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- CSS file -->
	<link rel=StyleSheet href="custom.css" type="text/css">
	<!-- Google Fonts file -->
	<link href="https://fonts.googleapis.com/css?family=Crete+Round|Nunito|Satisfy" rel="stylesheet">
	<!-- Font Awesome file -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
      <div class="col-md-2">
          <table class="table table-bordered">
            <tr>
              <td colspan="5" class="text-center"><span class='colonyName'>Colony</span> Stats</td>
            </tr>
            <tr>
              <td>Level</td>
              <td colspan="2" id="level">0</td>
            </tr>
            <tr>
              <td>Total XP</td>
              <td colspan="2" id="totalXp">0</td>
            </tr>
            <tr>
              <td>Population</td>
              <td colspan="2" id="population">0</td>
            </tr>
						<tr>
              <td>Warriors</td>
              <td colspan="2" id="warriors">0</td>
            </tr>
						<tr>
              <td>Idle Workers</td>
              <td colspan="2" id="idle">0</td>
            </tr>
          </table>
      </div>
      <div class="col-md-3">
				<table class="table table-bordered">
					<tr>
						<td>Resource</td>
						<td>Amount</td>
						<td colspan="3"># of Workers</td>
					</tr>
					<tr>
						<td>Gold</td>
						<td id="gold">0</td>
						<td><button onclick="makeWorkerIdle('gold')">-</button>
						<td id="goldWorkers">0</td>
						<td><button onclick="makeWorkerWork('gold')">+</button>
					</tr>
					<tr>
						<td>Stone</td>
						<td id="stone">0</td>
						<td><button onclick="makeWorkerIdle('stone')">-</button>
						<td id="stoneWorkers">0</td>
						<td><button onclick="makeWorkerWork('stone')">+</button>
					</tr>
					<tr>
						<td>Wheat</td>
						<td id="wheat">0</td>
						<td><button onclick="makeWorkerIdle('wheat')">-</button>
						<td id="wheatWorkers">0</td>
						<td><button onclick="makeWorkerWork('wheat')">+</button>
					</tr>
					<tr>
						<td>Fish</td>
						<td id="fish">0</td>
						<td><button onclick="makeWorkerIdle('fish')">-</button>
						<td id="fishWorkers">0</td>
						<td><button onclick="makeWorkerWork('fish')">+</button>
					</tr>
					<tr>
						<td>Wood</td>
						<td id="wood">0</td>
						<td><button onclick="makeWorkerIdle('wood')">-</button>
						<td id="woodWorkers">0</td>
						<td><button onclick="makeWorkerWork('wood')">+</button>
					</tr>
				</table>
      </div>
			<div class="col-md-2">
				<table class="table table-bordered text-center">
					<tr>
						<td colspan="2"><span class='colonyName'>Colony</span> Skill Levels</td>
					</tr>
					<tr>
						<td>Skill</td>
						<td>Level</td>
					</tr>
					<tr>
						<td>Mining</td>
						<td id="miningLevel">0</td>
					</tr>
					<tr>
						<td>Fishing</td>
						<td id="fishingLevel">0</td>
					</tr>
					<tr>
						<td>Farming</td>
						<td id="farmingLevel">0</td>
					</tr>
					<tr>
						<td>Lumber</td>
						<td id="lumberLevel">0</td>
					</tr>
				</table>
      </div>
			<div class="col-md-5">
          <p id="info"></p>
      </div>
  </div>
	<div class='row'>
		<div class="col-md-2">
			<table class="table table-bordered">
				<tr>
					<td id='worldName'></td>
					<td>North</td>
					<td>South</td>
					<td>East</td>
					<td>West</td>
				</tr>
				<tr>
					<td>Gold</td>
					<td id='northGold'></td>
					<td id='southGold'></td>
					<td id='eastGold'></td>
					<td id='westGold'></td>
				</tr>
				<tr>
					<td>Stone</td>
					<td id='northStone'></td>
					<td id='southStone'></td>
					<td id='eastStone'></td>
					<td id='westStone'></td>
				</tr>
				<tr>
					<td>Diamond</td>
					<td id='northDiamond'></td>
					<td id='southDiamond'></td>
					<td id='eastDiamond'></td>
					<td id='westDiamond'></td>
				</tr>
				<tr>
					<td>Fish</td>
					<td id='northFish'></td>
					<td id='southFish'></td>
					<td id='eastFish'></td>
					<td id='westFish'></td>
				</tr>
				<tr>
					<td>Wheat</td>
					<td id='northWheat'></td>
					<td id='southWheat'></td>
					<td id='eastWheat'></td>
					<td id='westWheat'></td>
				</tr>
				<tr>
					<td>Wood</td>
					<td id='northWood'></td>
					<td id='southWood'></td>
					<td id='eastWood'></td>
					<td id='westWood'></td>
				</tr>
			</table>
		</div>
	</div>
	<button onclick="saveData()">Save</button>
	<button onclick="loadData()">Load</button>
	<button onclick="endDay()">End Day</button>
	<div class="container">
		<header id="hex-grid">
			<div class="light"></div>
			<div class="grid"></div>
		</header>
	</div>
	<script>
		<!-- main initialisation -->
		var rebuild = function () {
		  var
		    //radius = parseInt($('#radius').val()),
		    //columns = parseInt($('#columns').val()),
		    //rows = parseInt($('#rows').val()),
				radius = 20,
				columns = 10,
				rows = 10;
				console.log(radius + " " + columns + " " + rows);

		  $('#container').empty().hexGridWidget(radius, columns, rows)
		};
		rebuild();
</script>
</body>

</html>
