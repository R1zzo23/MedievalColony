<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Website Title -->
	<title>Medieval Colony Card Game</title>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Javascript file -->
  <script type="text/javascript" src="gameAssetCreation.js"></script>
  <script type="text/javascript" src="diceRoll.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- CSS file -->
	<link rel=StyleSheet href="custom.css" type="text/css">
	<!-- Google Fonts file -->
	<link href="https://fonts.googleapis.com/css?family=Crete+Round|Nunito|Satisfy" rel="stylesheet">
	<!-- Font Awesome file -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-7 text-center">
          <button id="btnRollDice" onclick="rollDice()">Roll Dice</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <p class="dice" id="redDie">0</p>
        </div>
        <div class="col-md-2">
          <p class="dice" id="blueDie">0</p>
        </div>
        <div class="col-md-2">
          <p class="dice" id="blackDie">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2">
          <button class="deck" id="resourceCards">R</button>
        </div>
        <div class="col-md-2">
          <button class="deck" id="citizenCards">C</button>
        </div>
        <div class="col-md-2">
          <button class="deck" id="eventCards">E</button>
        </div>
      </div>
    </div>
  </div>
</body>
